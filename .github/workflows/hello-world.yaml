name: "Auto Assign"
on:
  - pull_request

jobs:
  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: shufo/auto-assign-reviewer-by-files@v1.1.4
        with:
          config: ".github/assign-by-files.yml"
          token: ${{ secrets.AUTOASSIGNTOKEN }}

